<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles/battle.css">
    <script src="app.js" defer></script>
    <title>Bash Crusader</title>
</head>
<body>
    <div id="top-container">
        <div id="game-title">
            <h1>Bash Crusader</h1>
        </div>
    </div>
    <div id="main">
        <div id="battle-box">
            <h5 id="current-level"></h5>
        </div>
        <div id="player-stats-box">
            <h2>Stats</h2>
            <span id="player-health"></span><br>
            <span id="player-power"></span><br>
            <span id="player-defense"></span><br>
            <span id="player-luck"></span>
        </div>
        <div id="enemy-stats-box">
            <h2>Enemy</h2>
            <span id="enemy-name"></span><br>
            <span id="enemy-health"></span><br>
            <span id="enemy-power"></span><br>
            <span id="enemy-defense"></span>
        </div>
    </div>
    <div id="bottom-container">
        Footer
    </div>
</body>
</html>
